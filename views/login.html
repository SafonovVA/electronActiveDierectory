<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Active Directory Helper</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
  </head>
  
 <body>
    
    <div class="container">
        <br />
        <div class="row">
            <div class="col-md-12" align="center">
                <img src="../resources/img/icon.png" alt="Card image">
                
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="users.html">
                    <div class="input-group mb-3 input-group-sm">
                        <input id="login-username" type="text" class="form-control" placeholder="Username">
                        <input id="login-password" type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <button id="login-submit" class="btn btn-success" type="submit">Go</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <script>
       require('../resources/js/bootstrap.min.js');
     </script>
     <script src="../models/login.js"></script>

  </body>
</html>
